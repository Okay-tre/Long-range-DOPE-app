name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Get your code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Node for Vite
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) Install deps
      - name: Install deps
        run: npm install

      # 4) Build (Vite outputs to dist)
      - name: Build
        run: npm run build

      # 5) SPA fallback (harmless for hash router, still fine)
      - name: SPA fallback
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
          fi

      # 6) Configure & upload artifact
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
