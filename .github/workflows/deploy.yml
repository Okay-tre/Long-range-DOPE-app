name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Build
          run: npm run build

        - name: Detect build output
          run: |
              if [ -d dist ]; then echo "OUTPUT_DIR=dist" >> $GITHUB_ENV;
              elif [ -d build ]; then echo "OUTPUT_DIR=build" >> $GITHUB_ENV;
              elif [ -d docs ]; then echo "OUTPUT_DIR=docs" >> $GITHUB_ENV;
              else echo "No build output folder found"; ls -la; exit 1; fi

        - name: SPA fallback
          run: |
              if [ -f "${OUTPUT_DIR}/index.html" ]; then
                cp "${OUTPUT_DIR}/index.html" "${OUTPUT_DIR}/404.html";
              fi

        - name: Configure Pages
          uses: actions/configure-pages@v5

        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: ${{ env.OUTPUT_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
